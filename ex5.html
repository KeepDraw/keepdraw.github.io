<html>
<head>
<style>
body {
margin: 0;
}
canvas {
position: absolute;
width: 100%;
height: 100%;
}
</style>
</head>
<body>
<canvas id='canvas'></canvas>
<script src='KeepDraw.js'></script>
<script>
var stage = new KeepDraw.Stage({
width: innerWidth,
height: innerHeight,
canvas: 'canvas',
fill: '#00afff'
});
var circle = new KeepDraw.Circle({
x: innerWidth / 2,
y: innerHeight / 2,
radius: innerHeight / 3,
color: 'white',
stage: stage
});
circle.on('mousedown', function() {
circle.color = (circle.color == '#fff') ? '#333' : '#fff';
circle.draw(circle);
});
</script>
</body>
</html>
