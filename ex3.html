<html>
<head>
<style>
body {
margin: 0;
}
canvas {
position: absolute;
width: 100%;
height: 100%;
}
</style>
</head>
<body>
<canvas id='canvas'></canvas>
<script src='KeepDraw.js'></script>
<script>
var vel = 1;
var stage = new KeepDraw.Stage({
width: innerWidth,
height: innerHeight,
canvas: 'canvas',
fill: '#00afff'
});
var poly = new KeepDraw.Polygon({
x: innerWidth / 2,
y: innerHeight / 2,
sides: 5,
radius: innerHeight / 3,
color: 'white',
stage: stage
});
poly = poly.toLine();
stage.draw = function(diff) {
if (poly.x > innerWidth * 0.88) vel = -1;
if (poly.x < innerWidth * 0.12) vel = 1;
poly.rotate(vel * diff);
poly.x += innerHeight / 150 * vel;
};
var anim = new KeepDraw.Animation(stage);
</script>
</body>
</html>
